<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="queries.css">

</head>

<body>

  <main>
    <div class="container">
      <div class="image">
        <picture>
          <source srcset="/images/image-product-desktop.jpg" media="(min-width: 780px">
          <img src="/images/image-product-mobile.jpg" alt="Perfume image">
        </picture>

      </div>
      <div class="texts">
        <p class="montserrat f400 text-perfume">PERFUME</p>
        <h1 class="fraunces f700">Gabrielle Essence Eau De Parfum</h1>
        <p class="montserrat f400 mid-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p>
          <span class="fraunces f700 price-new">$149.99</span>
          <span class="montserrat f700 price-old">$169.99</span>
        </p>
        <button class="montserrat f700 btn" type="submit">
          <span>
            <img src="/images/icon-cart.svg" alt="icon cart image">
            Add to Cart
          </span>
        </button>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/joehaddad1000">Joseph Haddad</a>.
    </div>

  </footer>
</body>

</html>
